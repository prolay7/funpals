# Funpals Nginx configuration
# Handles: SSL termination, API proxy, WebSocket upgrade, static media

upstream api_cluster {
    least_conn;
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name api.funpals.com admin.funpals.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.funpals.com;

    ssl_certificate     /etc/letsencrypt/live/api.funpals.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.funpals.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Serve uploaded media directly (bypasses Node.js entirely)
    location /media/ {
        alias /var/funpals/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # REST API proxy
    location /api/ {
        proxy_pass         http://api_cluster;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout    30s;
    }

    # WebSocket upgrade
    location /ws {
        proxy_pass          http://api_cluster;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade    $http_upgrade;
        proxy_set_header    Connection "Upgrade";
        proxy_set_header    Host       $host;
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    location /health {
        proxy_pass http://api_cluster;
    }
}

server {
    listen 443 ssl http2;
    server_name admin.funpals.com;
    ssl_certificate     /etc/letsencrypt/live/admin.funpals.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.funpals.com/privkey.pem;

    root /var/www/funpals-admin;
    index index.html;
    location / { try_files $uri $uri/ /index.html; }
}
